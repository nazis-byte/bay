
<table align="center" border="2">
    <tr>
        <th>FILE NO</th>
        <th>FILE NAME</th>
        <th>FILE PATH</th>
    </tr>

    {% for x in object_list %}
         <tr>
        <th>{{ x.number }}</th>
        <th>{{ x.name }}</th>


        <th>

        <a href="{{ x.file_path.url }}">
            Click To Download
        </a>
        </th>



    </tr>
    {% endfor %}

</table>
